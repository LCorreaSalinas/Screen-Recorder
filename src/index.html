<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Screen Recorder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="content">
    
    <h1>Electron Screen Recorder</h1>

    <video></video>

    <button id="startBtn" class="button is-primary">
      Start 
      <div id="circle"> *</div>
    </button>
    <button id="pauseBtn" class="button is-secondary">Pause</button>
    <button id="stopBtn" class="button is-warning">Stop</button>
    
    <hr />

    <button id="videoSelectBtn" class="button is-text">
      Choose a Video Source
    </button>


    <script defer src="render.js"></script>
    <script src="index.js"></script>
    <script src="preload.js"></script>
  </body>
</html>
